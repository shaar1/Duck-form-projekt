<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://github.com/shaar1/Duck-form-projekt.git">
    <title>Duck Form Projekt</title>
</head>

<body>

    <div class="first-riktangel">
        <form action="">

                <label for="fullname">FULL NAME</label>
                <input type="text" id="fullname" autofocus required placeholder="Your Name">

                <label for="email">EMAIL</label>
                <input type="text" id="email" required placeholder="Your Email">

                <label for="messageregarding">MESSAGE REGARDING</label>
                <textarea name="messageregarding" id="messageregarding" cols="20" rows="2"></textarea>

                <label for="message">MESSAGE</label>
                <textarea name="message" id="message" cols="20" rows="2" placeholder="Your Message"></textarea>

                <label for="sendmessge">
                    <input class="submit" type="submit">
                </label>
        </form>
    </div>






</body>

</html>
