    <title>Duck Form Projekt</title>

<body>
<div class="container">
    <div class="first-rectangle">
        <form class="form-input" action="">

                <label for="email" >EMAIL</label>
                <input type="text" placeholder="Your email" id="email" required> 

                <label for="messageregarding">MESSAGE REGARDING</label>
                <textarea name="messageregarding" id="messageregarding" cols="20" rows="2"></textarea>

                <label for="message">MESSAGE</label>
                <textarea name="message" id="message" cols="20" rows="2" placeholder="Your Message"></textarea>

                <label for="sendmessge">
                    <button class="submit" type="submit"> send message </button>
                </label>
        </form>
    </div>

    <div class="orange-rectangle">

    </div>
    </div>
        <img class="duck-image" src="image/duck.png" alt="">
